<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisseurEditDlg" widgetVar="RegisseurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegisseurTitle}">
            <h:form id="RegisseurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regisseurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{regisseurController.selected.id}" title="#{bundle.EditRegisseurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_vorname}" for="vorname" />
                        <p:inputText id="vorname" value="#{regisseurController.selected.vorname}" title="#{bundle.EditRegisseurTitle_vorname}" />
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_nachname}" for="nachname" />
                        <p:inputText id="nachname" value="#{regisseurController.selected.nachname}" title="#{bundle.EditRegisseurTitle_nachname}" />
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_alter}" for="alter" />
                        <p:inputText id="alter" value="#{regisseurController.selected.alter}" title="#{bundle.EditRegisseurTitle_alter}" />
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_geburtsdatum}" for="geburtsdatum" />
                        <p:inputText id="geburtsdatum" value="#{regisseurController.selected.geburtsdatum}" title="#{bundle.EditRegisseurTitle_geburtsdatum}" />
                        <p:outputLabel value="#{bundle.EditRegisseurLabel_land}" for="land" />
                        <p:inputText id="land" value="#{regisseurController.selected.land}" title="#{bundle.EditRegisseurTitle_land}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regisseurController.update}" value="#{bundle.Save}" update="display,:RegisseurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegisseurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisseurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
