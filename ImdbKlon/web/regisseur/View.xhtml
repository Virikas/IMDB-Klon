<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisseurViewDlg" widgetVar="RegisseurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegisseurTitle}">
            <h:form id="RegisseurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{regisseurController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegisseurLabel_id}"/>
                        <h:outputText value="#{regisseurController.selected.id}" title="#{bundle.ViewRegisseurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegisseurLabel_vorname}"/>
                        <h:outputText value="#{regisseurController.selected.vorname}" title="#{bundle.ViewRegisseurTitle_vorname}"/>
                        <h:outputText value="#{bundle.ViewRegisseurLabel_nachname}"/>
                        <h:outputText value="#{regisseurController.selected.nachname}" title="#{bundle.ViewRegisseurTitle_nachname}"/>
                        <h:outputText value="#{bundle.ViewRegisseurLabel_alter}"/>
                        <h:outputText value="#{regisseurController.selected.alter}" title="#{bundle.ViewRegisseurTitle_alter}"/>
                        <h:outputText value="#{bundle.ViewRegisseurLabel_geburtsdatum}"/>
                        <h:outputText value="#{regisseurController.selected.geburtsdatum}" title="#{bundle.ViewRegisseurTitle_geburtsdatum}"/>
                        <h:outputText value="#{bundle.ViewRegisseurLabel_land}"/>
                        <h:outputText value="#{regisseurController.selected.land}" title="#{bundle.ViewRegisseurTitle_land}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegisseurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
