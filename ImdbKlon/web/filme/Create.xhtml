<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmeCreateDlg" widgetVar="FilmeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFilmeTitle}">
            <h:form id="FilmeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filmeController.selected.id}" title="#{bundle.CreateFilmeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_titel}" for="titel" />
                        <p:inputText id="titel" value="#{filmeController.selected.titel}" title="#{bundle.CreateFilmeTitle_titel}" />
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_publisher}" for="publisher" />
                        <p:inputText id="publisher" value="#{filmeController.selected.publisher}" title="#{bundle.CreateFilmeTitle_publisher}" />
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_release}" for="release" />
                        <p:calendar id="release" pattern="MM/dd/yyyy" value="#{filmeController.selected.release}" title="#{bundle.EditFilmeTitle_release}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_dauer}" for="dauer" />
                        <p:inputText id="dauer" value="#{filmeController.selected.dauer}" title="#{bundle.CreateFilmeTitle_dauer}" />
                        <p:outputLabel value="#{bundle.CreateFilmeLabel_genre}" for="genre" />
                        <p:inputText id="genre" value="#{filmeController.selected.genre}" title="#{bundle.CreateFilmeTitle_genre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmeController.create}" value="#{bundle.Save}" update="display,:FilmeListForm:datalist,:growl" oncomplete="handleSubmit(args,'FilmeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
